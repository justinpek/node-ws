<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝可梦历代正统作品图鉴 (GEN 1 - GEN 10)</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --header-bg: #222;
            --header-accent: #e3350d; /* Pokémon Red */
            --text-main: #333;
            --text-sub: #666;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-main);
            line-height: 1.6;
        }

        /* 顶部 Header */
        header {
            background-color: var(--header-bg);
            color: white;
            padding: 3.5rem 1.5rem;
            text-align: center;
            background-image: linear-gradient(45deg, #333 25%, #444 25%, #444 50%, #333 50%, #333 75%, #444 75%, #444 100%);
            background-size: 25px 25px;
            border-bottom: 8px solid var(--header-accent);
            box-shadow: 0 4px 15px rgba(0,0,0,0.25);
        }

        header h1 {
            font-size: 2.8rem;
            margin: 0;
            letter-spacing: 1px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }
        header p {
            color: #ccc;
            margin-top: 10px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 0 20px;
        }

        /* 游戏卡片网格 */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        /* 单个游戏卡片 */
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        /* 图片区域 */
        .card-image-wrapper {
            width: 100%;
            height: 280px; /* 统一图片区域高度 */
            background-color: #e0e0e0; 
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 封面图裁剪填充 */
            transition: opacity 0.3s ease;
        }
        
        /* 针对 Logo 的特殊样式 (Z-A) */
        /* 保持 Logo 完整，不裁剪，并加深背景色突显文字 */
        .card-image-wrapper.logo-fit img {
            object-fit: contain; 
            background-color: #222; /* 深色背景衬托 Logo */
            padding: 30px; /* 留出边距，防止 Logo 贴边 */
        }

        /* 世代标签 */
        .gen-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 0.5px;
            z-index: 2;
            backdrop-filter: blur(3px);
        }

        /* 加载失败提示 */
        .fallback-message {
            position: absolute;
            color: #777;
            font-size: 0.9rem;
            text-align: center;
            padding: 10px;
            z-index: 0;
        }

        /* 卡片内容 */
        .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.3rem;
            margin: 0 0 10px 0;
            color: #222;
            font-weight: 700;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-sub);
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .card-desc {
            font-size: 0.95rem;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 0.85rem;
            background-color: #eee;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<header>
    <h1>Pokémon Generations</h1>
    <p>历代正统作品回顾 (GEN 1 ~ GEN 10)</p>
</header>

<div class="container">
    <div class="game-grid" id="app"></div>
</div>

<footer>
    <p>图片来源: Pokémon Database | 本页面由 Gemini AI 生成与维护</p>
</footer>

<script>
    const games = [
        {
            gen: "GEN 1",
            title: "Red / Green / Blue / Yellow",
            platform: "GB",
            year: "1996",
            desc: "一切的开端。收集关都地区151只宝可梦，挑战火箭队。",
            imgUrl: "https://img.pokemondb.net/boxes/red.jpg"
        },
        {
            gen: "GEN 2",
            title: "Gold / Silver / Crystal",
            platform: "GBC",
            year: "1999",
            desc: "城都地区。引入时间系统、生蛋、恶/钢属性和异色宝可梦。",
            imgUrl: "https://img.pokemondb.net/boxes/gold.jpg"
        },
        {
            gen: "GEN 3",
            title: "Ruby / Sapphire / Emerald",
            platform: "GBA",
            year: "2002",
            desc: "丰缘地区。画面大幅进化，引入特性、性格和双打对战。",
            imgUrl: "https://img.pokemondb.net/boxes/ruby.jpg"
        },
        {
            gen: "GEN 4",
            title: "Diamond / Pearl / Platinum",
            platform: "NDS",
            year: "2006",
            desc: "神奥地区。物理/特殊攻击分家，Wi-Fi全球联机功能上线。",
            imgUrl: "https://img.pokemondb.net/boxes/diamond.jpg"
        },
        {
            gen: "GEN 5",
            title: "Black / White (& 2)",
            platform: "NDS",
            year: "2010",
            desc: "合众地区。剧情最深刻的一代，通关前只能遇到新宝可梦。",
            imgUrl: "https://img.pokemondb.net/boxes/black.jpg"
        },
        {
            gen: "GEN 6",
            title: "X / Y",
            platform: "3DS",
            year: "2013",
            desc: "卡洛斯地区。游戏进入全3D时代，引入Mega进化和妖精属性。",
            imgUrl: "https://img.pokemondb.net/boxes/x.jpg"
        },
        {
            gen: "GEN 7",
            title: "Sun / Moon (& US/UM)",
            platform: "3DS",
            year: "2016",
            desc: "阿罗拉地区。取消道馆，改为诸岛巡礼。引入Z招式和地区形态。",
            imgUrl: "https://img.pokemondb.net/boxes/sun.jpg"
        },
        {
            gen: "GEN 8",
            title: "Sword / Shield",
            platform: "Switch",
            year: "2019",
            desc: "伽勒尔地区。首个高清家用机正统作，引入极巨化和旷野地带。",
            imgUrl: "https://img.pokemondb.net/boxes/sword.jpg"
        },
        {
            gen: "GEN 9",
            title: "Scarlet / Violet",
            platform: "Switch",
            year: "2022",
            desc: "帕底亚地区。真正的开放世界，引入太晶化系统和自由探索路线。",
            imgUrl: "https://img.pokemondb.net/boxes/scarlet.jpg"
        },
        {
            gen: "GEN 10",
            title: "Legends: Z-A",
            platform: "Switch",
            year: "2025",
            desc: "重返卡洛斯地区的密阿雷市，探索都市再开发计划和Mega进化的回归。",
            // 使用你提供的准确链接
            imgUrl: "https://img.pokemondb.net/logos/lg/legends-z-a-logo-large.jpg",
            // 设置为 true，这样图片会完整显示不被裁剪，并有深色背景
            isLogo: true 
        }
    ];

    const app = document.getElementById('app');

    games.forEach(game => {
        // 根据 isLogo 属性决定是否应用 'logo-fit' 类
        // 如果是 Logo，我们会给它加深色背景并让它完整显示 (contain)
        // 如果是封面，我们会让它填满 (cover)
        const imageWrapperClass = game.isLogo ? 'card-image-wrapper logo-fit' : 'card-image-wrapper';

        const html = `
            <div class="card">
                <div class="${imageWrapperClass}">
                    <div class="gen-badge">${game.gen}</div>
                    <div class="fallback-message">加载中...</div>
                    <img src="${game.imgUrl}" 
                         alt="${game.title}" 
                         onload="this.style.opacity = 1; this.previousElementSibling.style.display='none';" 
                         onerror="this.style.display='none'; this.previousElementSibling.innerText='图片加载失败';"
                    >
                </div>
                <div class="card-content">
                    <h3 class="card-title">${game.title}</h3>
                    <div class="card-meta">
                        <span>${game.platform}</span>
                        <span>${game.year}</span>
                    </div>
                    <p class="card-desc">${game.desc}</p>
                </div>
            </div>
        `;
        app.innerHTML += html;
    });
</script>

</body>
</html>
